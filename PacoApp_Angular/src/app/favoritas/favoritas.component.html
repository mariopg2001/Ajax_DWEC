<h1>Tus pel√≠culas favoritas</h1>
<button type="button" (click)="cargar()">Cargar listado</button>
<button type="button" (click)="limpiar()">Limpiar mensajes</button>

<app-mensajes></app-mensajes>

<div>
  <table>
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Descripcion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let peli of favoritas">
        <td><img src={{peli.image}} alt="" width="128px"></td>
        <td>{{peli.title}}</td>
        <td>{{peli.resultType}}</td>
        <td>{{peli.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
